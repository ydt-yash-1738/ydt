<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8E6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)" stroke="#00D4FF" stroke-width="1" opacity="0.8"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#00D4FF" stroke-width="0.3" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#grid)"/>
  
  <!-- Main circle -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#00D4FF" stroke-width="1.5" opacity="0.6"/>
  <circle cx="32" cy="32" r="15" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.4"/>
  
  <!-- YDT Text -->
  <text x="32" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">YDT</text>
  
  <!-- Subtitle -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="6" font-weight="normal" 
        text-anchor="middle" fill="#00D4FF" opacity="0.8">DEV</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="18" r="1.5" fill="#00D4FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="22" r="1" fill="#00B8E6" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="46" r="0.8" fill="#00D4FF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="42" r="1.2" fill="#00B8E6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner accents -->
  <path d="M 8 8 L 12 8 L 12 12" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
  <path d="M 56 8 L 52 8 L 52 12" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
  <path d="M 8 56 L 12 56 L 12 52" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
  <path d="M 56 56 L 52 56 L 52 52" fill="none" stroke="#00D4FF" stroke-width="1" opacity="0.6"/>
</svg>